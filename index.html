<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-image: url('/background-half.png');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 28rem;
      width: 100%;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      position: relative;
      width: 10rem;
      height: 10rem;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .button-container {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      width: 100%;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 1.5rem 1rem;
      font-size: 1.125rem;
      line-height: 1.5rem;
      text-decoration: none;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .primary-button {
      background-color: #000000;
      color: white;
      border: 1px solid #000000;
    }
    
    .primary-button:hover {
      background-color: #333333;
    }
    
    .outline-button {
      background-color: transparent;
      color: #000000;
      border: 1px solid #000000;
    }
    
    .outline-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    @media (max-width: 640px) {
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Replace with your actual logo -->
      <img src="https://via.placeholder.com/160" alt="Club Logo" class="logo">
    </div>
    
    <div class="button-container">
      <a href="/club" class="button primary-button">Enter the club</a>
      <a href="/apply" class="button outline-button">Apply to join</a>
    </div>
  </div>
</body>
</html>
